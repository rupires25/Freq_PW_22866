<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"> 
<title>Brands Table</title>
</head>
<body>
    <table>
        <tr>
            <th>Brand</th>
            <th>Logo</th>
        </tr>
        <tr>
            <td style="background-color: aqua; color: #000000;">Meo</td>
            <td><img src="https://thumbs.web.sapo.io/?W=800&H=800&png=1&delay_optim=1&png=1&epic=NTlht8ny5cf22Ufm8cvxSxXw2E4ZN9yg7iIm2x4bHteaOxQPkM/uAV/ecL1ww3b//IuHQCLtH8z88Q3rvIMT4iitS/DMwlq6qAbQPvHXX1xQXSI=" 
                alt="MEO Logo" class="brand"></td>
        </tr>
        <tr>
            <td style="background-color: black; color: white;">NOS</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/NOS_Portugal_logo.svg/1200px-NOS_Portugal_logo.svg.png" 
                alt="NOS Logo" class="brand"></td>
        </tr>
        <tr>
            <td style="background-color: #FF6347; color: #000000;">Vodafone</td>
            <td><img src="https://www.marktest.com/wap/images/i/private/images/fotos/source/logo%20vodafone;cc=1.778,,-0.2;z=,810;q=87.jpg" alt="Brand C Logo" class="brand"></td>
        </tr>
        <tr>
            <td style="background-color: white; color: #000000;">Cisco</td>
            <td><img src="https://genesisbcs.com/wp-content/uploads/2016/12/cisco2.png" alt="Cisco Logo" class="brand"></td>
        </tr>
    </table>
</body>
</html>
